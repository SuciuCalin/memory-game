<!doctype html>
<html lang="en">
<head>
    <title>Matching Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda">
    <!-- Normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <!-- index.html css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- JQuerry js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
    <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <!-- index.html js -->
    <script type="text/javascript" src="js/app.js" defer></script>
</head>

<body>

    <!-- Victory Modal for game completion -->
    <div class="modal fade" id="victory" role="dialog" aria-labelledby="victoryLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h1 class="modal-title" id="victoryLabel">Winner!</h1>
                </div>
                <div class="modal-body">
                    <h4>It was hard, but you succeeded!</h4>
                    <p>Moves: <span class="moves"></span></p>
                    <p>Time: <span class="time"></span> seconds</p>
                    <ul class="stars rating"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="play-again btn btn-block btn-primary center-block" data-dismiss="modal">Play Again(Enter)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay to prevent clicking on more than two cards -->
    <div id="overlay"></div>

    <!-- Container for the main content -->
    <div class="container">

        <!-- Header -->
        <header>
            <h1 class="text-center">Matching Game</h1>
        </header>

        <!-- Score panel section -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i></i></li>
        		<li><i></i></li>
        		<li><i></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <span class="time">0</span> Seconds
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- Deck section -->
        <ul class="deck"></ul>

        <!-- Footer  -->
        <footer class="text-center">
            <p>Â© 2017 <a href="https://suciucalin.github.io/" target="_blank" title="Eugen-Calin Suciu">Suciu Eugen-Calin</a></p>
      </footer>

    </div> <!-- Main container-->

</body>
</html>
